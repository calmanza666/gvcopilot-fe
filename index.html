    <script>
        let estado_menu = false
        document.querySelectorAll('[data-bs-toggle="collapse"]').forEach(button => {
            button.addEventListener('click', function () {
                const targetCollapse = document.querySelector(this.getAttribute('data-bs-target'));
    
                document.querySelectorAll('.collapse').forEach(collapse => {
                    if (collapse !== targetCollapse) {
                        var collapseInstance = bootstrap.Collapse.getInstance(collapse);
                        if (collapseInstance) {
                            collapseInstance.hide();
                        }
                    }
                });
            });
        });
    
        function menu() {
    
            let menu = document.querySelector('#impulse_menu_container')
            let chat = document.querySelector('#impulse_chat_container')
    
            if (estado_menu) {
                menu.style.animation = `0.3s linear 0s 1 normal forwards running contraer`
                chat.style.animation = `0.3s linear 0s 1 normal forwards running contraerchat`
                estado_menu = false
            } else {
                menu.style.animation = `0.3s linear 0s 1 normal forwards running extender`
                chat.style.animation = `0.3s linear 0s 1 normal forwards running extenderchat`
                estado_menu = true
            }
    
        }
    </script>
